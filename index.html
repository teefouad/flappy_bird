<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Canvas Experiment | Mostafa Fouad</title>

  <!-- OPEN GRAPH-->
  <meta property="og:title" content="Canvas Experiment | Mostafa Fouad">
  <meta property="og:description" content="">
  <meta property="og:image" content="preview.jpg">
  <meta property="og:url" content="">

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      position: relative;
      overflow: hidden;
      font: normal 36px 'Press Start 2P', sans-serif;
      text-transform: uppercase;
      color: #fff;
      background: #000;
    }

    /* DISPLAY */

    #container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 760px;
      transform: translate3d(-50%, -50%, 0);
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(sky.png) repeat-x center center;
    }

    /* TITLE */

    #title {
      position: absolute;
      z-index: 9;
      top: 12%;
      right: 0;
      left: 0;
      z-index: 9;
      user-select: none;
      cursor: default;
      font-size: 60px;
      line-height: 1.1em;
      letter-spacing: -4px;
      text-align: center;
      text-shadow: 3px 3px #fff, -3px -3px #fff, 3px -3px #fff, -3px 3px #fff, 6px 6px 0 rgba(0, 0, 0, 0.4);
      color: #cc0000;
      transform: scaleY(1.2);
    }

    @media screen and (max-width: 800px) {
      #title {
        font-size: 48px;
      }
    }

    .is-started #title {
      display: none;
    }

    /* BEST SCORE */

    #bestscore {
      display: none;
      position: absolute;
      top: 50px;
      right: 50px;
      z-index: 9;
      user-select: none;
      cursor: default;
      font-size: 24px;
      text-align: center;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.4);
    }

    #bestscore:before {
      content: 'Best';
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .is-started #bestscore {
      display: block;
    }

    /* SCORE */

    #score {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      left: 0;
      z-index: 9;
      user-select: none;
      cursor: default;
      font-size: 48px;
      text-align: center;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.4);
    }

    .is-started #score {
      display: block;
    }

    /* GAMEOVER */

    #gameover {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      text-align: center;
      opacity: 0;
      z-index: 9;
      user-select: none;
      cursor: default;
      font-size: 24px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
      transform: translate3d(0, -100px, 0);
    }

    /* PRELOADER */

    #preloader {
      position: absolute;
      top: 60%;
      right: 0;
      left: 0;
      z-index: 9;
      user-select: none;
      cursor: default;
      font-size: 36px;
      text-align: center;
      color: #c76a00;
    }

    .is-loaded #preloader {
      display: none;
    }

    /* INSTRUCTIONS */

    #instructions {
      display: none;
      position: absolute;
      bottom: 20%;
      right: 15%;
      left: 15%;
      z-index: 9;
      user-select: none;
      cursor: default;
      font-size: 18px;
      line-height: 30px;
      text-align: center;
      letter-spacing: 2px;
      color: #c76a00;
      animation: blink 1500ms infinite;
    }

    .is-loaded #instructions {
      display: block;
    }

    .is-started #instructions {
      display: none;
    }

    @keyframes blink {
      0% { opacity: 1; }
      49.9% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* FOOTER */

    #footer {
      position: absolute;
      bottom: 20%;
      right: 15%;
      left: 15%;
      z-index: 9;
      opacity: 0;
      user-select: none;
      cursor: default;
      font-size: 14px;
      line-height: 30px;
      text-align: center;
      letter-spacing: 3px;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
    }

    #footer span {
      display: inline-block;
      width: 2px;
      height: 2px;
      margin: 0 14px 0 8px;
      font-size: 0;
      color: #f44336;
      background: #f44336;
      box-shadow: 
        -6px -4px, -4px -4px, 4px -4px, 6px -4px,
        -8px -2px, -6px -2px, -4px -2px, -2px -2px, 2px -2px, 4px -2px, 6px -2px, 8px -2px,
        -10px 0, -8px 0, -6px 0, -4px 0, -2px 0, 0 0, 2px 0, 4px 0, 6px 0, 8px 0, 10px 0,
        -10px 2px, -8px 2px, -6px 2px, -4px 2px, -2px 2px, 0 2px, 2px 2px, 4px 2px, 6px 2px, 8px 2px, 10px 2px, 12px 2px rgba(0, 0, 0, 0.5),
        -10px 4px, -8px 4px, -6px 4px, -4px 4px, -2px 4px, 0 4px, 2px 4px, 4px 4px, 6px 4px, 8px 4px, 10px 4px, 12px 4px rgba(0, 0, 0, 0.5),
        -8px 6px, -6px 6px, -4px 6px, -2px 6px, 0 6px, 2px 6px, 4px 6px, 6px 6px, 8px 6px, 10px 6px rgba(0, 0, 0, 0.5), 12px 6px rgba(0, 0, 0, 0.5),
        -6px 8px, -4px 8px, -2px 8px, 0 8px, 2px 8px, 4px 8px, 6px 8px, 8px 8px rgba(0, 0, 0, 0.5), 10px 8px rgba(0, 0, 0, 0.5),
        -4px 10px, -2px 10px, 0 10px, 2px 10px, 4px 10px, 6px 10px rgba(0, 0, 0, 0.5), 8px 10px rgba(0, 0, 0, 0.5),
        -2px 12px, 0 12px, 2px 12px, 4px 12px rgba(0, 0, 0, 0.5), 6px 12px rgba(0, 0, 0, 0.5),
        0 14px, 2px 14px rgba(0, 0, 0, 0.5), 4px 14px rgba(0, 0, 0, 0.5),
        2px 16px rgba(0, 0, 0, 0.5)
        ;
    }

    /* ENDED */

    .is-ended #score {
      top: 50%;
      transform: translate3d(0, -50%, 0) scale(1.5);
      transition: all 500ms cubic-bezier(0.68, 0.02, 0.36, 1.04) 3200ms;
    }

    .is-ended #gameover {
      opacity: 1;
      top: 50%;
      transition: all 500ms cubic-bezier(0.68, 0.02, 0.36, 1.04) 3200ms;
    }

    .is-ended #footer {
      opacity: 1;
      transition: all 100ms linear 3200ms;
    }

    .is-ended #canvas {
      opacity: 0.5;
      transition: opacity 300ms linear 3000ms;
    }

    /* PAUSED */

    #paused {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 9;
      user-select: none;
      cursor: default;
      font-size: 20px;
      letter-spacing: 3px;
      color: #fff;
      transform: translate3d(-50%, -50%, 0);
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
    }

    .is-paused #paused {
      display: block;
    }

    .is-paused #canvas {
      opacity: 0.8;
      transition: opacity 200ms;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="title">Flappy<br>Bird</div>
    <div id="instructions"><span>Click</span> anywhere to start the game</div>
    <div id="preloader">0%</div>
    <div id="score"></div>
    <div id="bestscore"></div>
    <div id="gameover">Game over</div>
    <div id="paused">- Paused -</div>
    <div id="footer">Built with <span>love</span> by Mostafa Fouad</div>
    <canvas id="canvas"></canvas>
  </div>

  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
